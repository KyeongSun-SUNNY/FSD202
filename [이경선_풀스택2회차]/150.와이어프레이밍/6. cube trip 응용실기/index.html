    <nav class="bmv">

            <li>
                <a href="" onclick="chgbmv(this);return false;">HOME</a>
                <!--
                    href는 원래 이동의 특성이 있으므로
                    onclick에서 함수를 호출시 클릭됨을 인해
                    페이지이동(새로고침)이 되어진다.
                    이것을 막기위해 return false를 함수호출 뒤에 쓴다.
                    이것의 목적은 a태그 이동을 취소하는 것이다!
                    (리턴폴스-돌아갈때 불꺼!)
                -->

    <div class="mvbox">
        <article class="mvtxt">
            <h2 id="mvname">불장난</h2>
            <p id="mvinfo">
                강렬한 드럼 비트가 주축이 되어 리드미컬한 피아노 패턴과
                독특한 신스의 반복으로 사운드를 풍부하게 채워주며

                보여준다. 각 멤버들의 유니크한 보이스가 돋보이는 EDM곡으로
                멈출 수 없는 떨림과 끌림, 그리고 걷잡을 수 없는 사랑의
                불장난을 가사로 담아냈다.
            </p>
