<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 태그 선택자  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
	<script>
        1. 제이쿼리란?
            
            - 자바스크립트 라이브러리 중 하나로 보다 쉽게
            자바스크립트를 코딩할 수 있도록 많은 양의 코딩을
            줄여주며 직관적인 사용을 가능케 해주는 기능들을
            구현한 함수의 집합체!
            
        2. 제이쿼리를 사용하기 위한 기본
            1) jQuery 라이브러리를 제이쿼리 사이트에서 다운로드 받는다. 또는 CDN 방식으로 파일을 가져온다.
            (CDN-Content Delivery Network : 공개된 웹에 올려져있는 라이브러리를 링크방식으로 가져오는것)
            
            -> jQuery 사이트 -> http://jQuery.com
            
            -> 다운로드 하면 2가지 버전을 볼 수 있다
            압축버전 : compressed version(배포용:production)
            비압축버전 : uncompressed version(개발용:development)
            -> 위의 두버전은 용량차이가 있다. 압축버전이 비압축버전에 비
        
        
        
            
            
        
	
	$(document).ready(function(){
		// 미션: header태그를 클릭하면 큰제목 배경색을 노란색으로 변경하시오.
		// 추가미션: 동시에 nav태그의 배경색은 녹색, 테두리는 2px 빨간색선, 글자크기는 40px, 글자색은 파란색으로 변경하시오.
		
	
	});/////////// jQB ////////////////////////////////
	
	
			
	
	</script>
	
	
	
	
	
	
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
 </header>

 <nav>
   <ul class="list">
   <li id="first">One</li>
   <li id="second">Two</li>
   <li id="third">Three</li>
  </ul>
 </nav>

</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
